<script type="text/javascript" src="cordova.js"></script>

  <body ng-app="starter" ng-controller="Ctrl">

  
 


    <ion-view title="Home" hide-back-button="true" id="page1">
    <ion-content padding="true" class="has-header">

      <div class="button-bar bar-light">
  <a class="button icon-left ion-qr-scanner" ng-click="showHome()">Scan</a>
  <a class="button icon-left ion-search" ng-click="searchFunction()">Search</a>
  <a class="button icon-left ion-android-car" ng-click="statusTab()">Status</a>
</div>


        <a id="home-button1" class="button button-balanced button-large button-block" ng-click="scan()">Scan</a>
        <form id="home-form5" class="list">
            <label class="item item-input" id="home-input3">
                <span class="input-label">Enter Key:</span>
                <input type="text" placeholder="Enter Key">
            </label>
        </form>
        <a ui-sref="parkOff.scanResult" id="home-button2" class="button button-positive  button-block">Submit</a>
    </ion-content>
</ion-view>



  </body>
